{% extends "base.html" %}
{% block content %}

    <h1 class="h1">Budget Tracker</h1 class="h1">

    <form action="/create_events" method="post">
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" name="date">
        </div>
        
        <div class="mb-3">
            <label for="event_type" class="form-label">Rodzaj</label>
            <input type="text" class="form-control" id="event_type" name="event_type">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Kategoria</label>
            <input type="text" class="form-control" id="category" name="category">
        </div>
        <div class="mb-3">
            <label for="subcategory" class="form-label">Podkategoria</label>
            <input type="text" class="form-control" id="subcategory" name="subcategory">
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Kwota</label>
            <input type="number" step="0.01"  class="form-control" id="amount" name="amount">
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Komentarz</label>
            <input type="text" class="form-control" id="comment" name="comment">
        </div>
        <div class="mb-3">
            <label for="shop" class="form-label">Sklep</label>
            <input type="text" class="form-control" id="shop" name="shop">
        </div>
        <div class="mb-3">
            <label for="connection" class="form-label">Powiązanie</label>
            <input type="text" class="form-control" id="connection" name="connection">
        </div>

        <button type="submit" class="btn btn-primary">Prześlij</button>
      </form>

{% endblock %}
